<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Attendance Management System for Batch-A and Batch-B">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Application Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Attendance Management System</h1>
        </header>

        <!-- Landing Page: Batch Selection -->
        <main class="main-content">
            <section id="batchSelection" class="card batch-selection">
                <h2>Select a Batch</h2>
                <p class="subtitle">Choose a batch to mark attendance</p>
                <div class="batch-buttons">
                    <button
                        id="batchABtn"
                        class="btn btn-primary btn-batch"
                        aria-label="Select Batch-A to mark attendance">
                        Batch-A
                    </button>
                    <button
                        id="batchBBtn"
                        class="btn btn-primary btn-batch"
                        aria-label="Select Batch-B to mark attendance">
                        Batch-B
                    </button>
                </div>
            </section>

            <!-- Attendance Marking View (Initially Hidden) -->
            <section id="attendanceView" class="card attendance-view hidden" aria-live="polite">
                <div class="attendance-header">
                    <button
                        id="backBtn"
                        class="btn-back-pill"
                        aria-label="Go back to batch selection">
                        ‚Üê
                    </button>
                    <h2 id="batchTitle" class="batch-title">Batch-A Attendance</h2>
                </div>

                <!-- Error Message (Hidden by default) -->
                <div id="errorMessage" class="error-message hidden" role="alert" aria-live="assertive">
                    Please mark attendance for all students before submitting.
                </div>

                <!-- Student List Container -->
                <div id="studentList" class="student-list" role="list">
                    <!-- Students will be dynamically rendered here -->
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button
                        id="submitBtn"
                        class="btn btn-success btn-submit"
                        aria-label="Submit attendance for current batch">
                        Submit Attendance
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Overlay (Initially Hidden) -->
    <div id="modalOverlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button
                id="modalCloseBtn"
                class="modal-close"
                aria-label="Close attendance summary modal">
                &times;
            </button>
            <h2 id="modalTitle" class="modal-title">Attendance Submitted Successfully üéâ</h2>
            <div id="modalBody" class="modal-body">
                <!-- Summary will be dynamically inserted here -->
            </div>
            <button
                id="modalOkBtn"
                class="btn btn-primary"
                aria-label="Close modal and return to batch selection">
                OK
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
